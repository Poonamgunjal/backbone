<!DOCTYPE html>
<html class="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="container">
            <table class="table" id="blogs-table">
                <thead >
                  <tr class="table-headers">
                    <th>Author</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Action</th>
                  </tr>
                  <tr>
                    <td><input class="form-control author-input"></td>
					<td><input class="form-control title-input"></td>
					<td><input class="form-control url-input"></td>
                    <td><button class="btn btn-primary add-blog">Add Blog</button></td>
                </tr>
                </thead>
            </thead>
			<tbody class="blogs-list"></tbody>
		</table>
	</div>

	<script type="text/template" class="blogs-list-template">
        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td><button class="btn btn-warning edit-blog">Edit</button>
             <button class="btn btn-danger delete-blog">Delete</button>
             <button class="btn btn-success update-blog" style="display:none">Update</button> 
             <button class="btn btn-danger cancel" style="display:none">Cancel</button>
            </td>
    </script>

        <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/bootstrap-min.js"></script>
        <script src="js/lib/bootstrap.js"></script>
        <script src="js/model/Blog.js"></script>
        <script src="js/collection/blogItems.js"></script>
        <script src="js/view/blogListView.js"></script>
        <script src="js/view/blogView.js"></script>
       

    </body>
</html>
